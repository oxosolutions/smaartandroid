<div class="row answer_row">
	<div class="col">
		<ul>
			<label ng-repeat="opt in $parent.radioOptions">
				<li>
					<h4>
						<label><input type="radio" name="radio" ng-model='$parent.$parent.radioAnswer' value="{{opt.option_value}}">{{opt.option_value}}</label>
					</h4>
				</li>
			</label>
		</ul>
	</div>
</div>
